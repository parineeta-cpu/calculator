<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7cdaafd1b5.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
section{
    font-family:'poppins', sans-serif;
height:100vh;
align-items: center;
display:flex;
justify-content:center;
}
.display{
   padding:60px 15px;
   border-radius:15px;
   font-size:30px;
  text-align:right;
   
}
.calculator{
    background-color:#f7b9ca;
    height:500px;
    
    padding:20px;
    border-radius:15px;
    box-shadow:0px 5px 20px rgba(0,0,0,0.1);
    text-align:center;
    display:flex;
    flex-direction:column;
    gap:30px;
    color:gray; 
}
.buttons{
    display:grid;
    grid-template-columns: repeat(4,1fr);
gap:5px;
}
button{
    
    padding:12px 30px;
    gap:10px;
    cursor:pointer;
    font-weight:bold;
    border-radius:10px;
    background-color:#de638a;
    font-size:20px;
   
}
button:active{
    background-color: #ddd;
}
@media screen and(max-width:768px){
.calculator{
width:60vw;
}
@media screen and (min-width:769px) {
    width:400px;
}
}
    </style>
</head>
<body>
    <section>
    <div class="calculator">
        
 <input type="text" id="display" class="display">   
  <div class="buttons">
    <button onclick="clearDisplay('C')">c</button>
    <button onclick="appendValue('()')">()</button>
    
     <button onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
      
 <button onclick="appendValue('+')">+</button>  

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('/')">/</button>
    
    <button onclick="appendValue('%')">%</button>
    
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    </div>
    <p class="answer"></p>
    </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
