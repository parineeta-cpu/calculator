<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7cdaafd1b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="calculator">
        
 <input type="text" id="display" class="display">   
  <div class="buttons">
    <button onclick="clearDisplay('C')" class="side">c</button>
    <button onclick="appendValue('()')" class="side">()</button>
    
     <button onclick="deleteLast()" class="side"><i class="fa-solid fa-delete-left"></i></button>
      
 <button onclick="appendValue('+')" class="side">+</button>  
<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('-')" class="side">-</button>   
    <button onclick="appendValue('4')">4</button>
<button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    
    
    
    <button onclick="appendValue('*')" class="side">*</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('2')">2</button>
     <button onclick="appendValue('1')">1</button>
    
    <button onclick="appendValue('/')" class="side">/</button>
    
    <button onclick="appendValue('%')">%</button>
    
    <button onclick="appendValue('0')" >0</button>

    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()" class="side">=</button>
    </div>
    <p class="answer"></p>
    </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
